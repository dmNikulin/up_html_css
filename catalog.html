<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/catalog-style.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Catalog</title>
</head>

<body>
    <div class="menu-close dark-overlay hidden"> </div>
    <header class="header">
        <div class="menu container">
            <div class="headerLeft">
                <a href="#"><img src="img/logo.png" alt="" class="logo"></a>
                <img src="img/serch.png" alt="">
            </div>
            <div class="headerRight">
                <nav class="nav">
                    <img class="burger-menu__btn" src="img/burger-menu.png" alt="">
                    <img class="menu-profile" src="img/profile.png" alt="">
                    <div>

                        <img class="menu-basket" src="img/basket.png" alt="">
                        <div class="counter"><span class="counter__text">5</span></div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="menu-active hidden">
            <div class="container__menu">
                <h4 class="menu-heading">MENU</h4>
                <div class="menu-man">
                    <h5 class="menu-text">MAN</h5>
                    <ul class="menu-list">
                        <li>
                            <a href="#">Accesories</a>
                            <a href="#">Bags</a>
                            <a href="#">Denim</a>
                            <a href="#">T-Shirts</a>
                        </li>
                    </ul>
                </div>
                <div class="menu-woman">
                    <h5 class="menu-text">WOMAN</h5>
                    <ul class="menu-list">
                        <li>
                            <a href="#">Accesories</a>
                            <a href="#">Jackets & Coats</a>
                            <a href="#">Polos</a>
                            <a href="#">T-Shirts</a>
                            <a href="#">Shirts</a>
                            <a href="#">Bags</a>
                        </li>
                    </ul>
                </div>
                <div class="menu-kids">
                    <h5 class="menu-text">KIDS</h5>
                    <ul class="menu-list">
                        <li>
                            <a href="#">Accesories</a>
                            <a href="#">Jackets & Coats</a>
                            <a href="#">Polos</a>
                            <a href="#">T-Shirts</a>
                            <a href="#">Shirts</a>
                            <a href="#">Bags</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="top-head">
            <div class="container">
                <div class="top-head__elements">
                    <h2 class="top-head__heading">NEW ARRIVALS</h2>
                    <nav class="breadcrumbs">
                        <a href="#" class="breadcrumbs__link">HOME</a>
                        <a href="#" class="breadcrumbs__link">MEN</a>
                        <a href="#" class="breadcrumbs__link breadcrumbs__link__site">NEW ARRIVALS</a>
                    </nav>
                </div>
            </div>
        </div>


        <script src="scripts/script.js"></script>
</body>

</html>
